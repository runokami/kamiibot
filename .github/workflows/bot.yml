name: Discord Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalıştırma

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install

    - name: Run bot
      run: |
        node index.js
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
